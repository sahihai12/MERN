<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        const getLongest = (str) => {
            let max = ''
            str.split(' ').map(el => {
                if (el.length > max.length){
                    max = el
                }
            })
            return max
        }

        console.log(getLongest('thereAreValue is a new tesing param thereAreNew'));
    </script>
</body>
</html>
